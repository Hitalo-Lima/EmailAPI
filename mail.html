<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Grid</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f7f7f7;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h2>Ob's aguardando avaliação da qualidade</h2>

<table>
    <thead>
        <tr>
            <th>Ob</th>
            <th>Material</th>
            <th>Artigo</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>566473</td>
            <td>01.02.0351</td>
            <td>SENSITIVE MX/FLOWER ONÇA(3009)</td>
        </tr>
        <tr>
            <td>642312</td>
            <td>15.04.0144</td>
            <td>COTTON LEVE 3154/EST. ILHA DINO</td>
        </tr>
        <tr>
            <td>546731</td>
            <td>15.01.0225</td>
            <td>MEIA MALHA 6543/EST ESCOLHAS -DIGITAL</td>
        </tr>
    </tbody>
</table>
<img src="cid:DelRio.png" alt="Logo DelRio">
</body>
</html>
